<!DOCTYPE html>

<html>
    <head>
        <meta name='format-detection' content='telephone=no'>
        <meta name='msapplication-tap-highlight' content='no'>
        <meta name='viewport' content='initial-scale=1, width=device-width, viewport-fit=cover'>
        <link rel='stylesheet' type='text/css' href='css/index.css'>
        <title>Bimasoft Exam Client</title>
    </head>
    <body>
        <div class='app'>
            <div id='bg'>
                <img src='img/icon.png'
                    style='display: block;color: antiquewhite;' 
                />
            </div>
            <div id='content'>
                <!-- ask user for url -->
                <form class="middle" id="askurl">
                    <p>Masukkan URL CBT Bimasoft</p>
                    <input type='text' id='url' placeholder='URL CBT' />
                    <button type='button' id='submit' onclick="run()">Save</button>
                </form>
            </div>
        </div>
        <script type='text/javascript' src='js/index.js'></script>
    </body>
</html>
